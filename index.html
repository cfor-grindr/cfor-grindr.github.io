<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>ZeroFeetAway | Hackathon | Grindr </title>
    <script src="js/modernizr.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel='stylesheet prefetch' href='css/animate.css'>
    <link rel="stylesheet" href="css/style.css">

    <script src="js/geoPosition.js" type="text/javascript" charset="utf-8"></script>

  </head>

  <body>
    <div class="container">
    <div class="bg-img"></div>
    <div class="header">
        <div class="loading">
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
            <div class="block"></div>
        </div>
        <h1>Go!</h1>
    </div>
    <div class="main">
      <script>
        if(geoPosition.init()){
          geoPosition.getCurrentPosition(success_callback,error_callback,{enableHighAccuracy:true});
        }
        else{
          alert("Functionality not available");
        }

        function success_callback(p)
        {
          alert('lat='+p.coords.latitude.toFixed(2)+';lon='+p.coords.longitude.toFixed(2));
        }

        function error_callback(p)
        {
          alert('error='+p.code);
        }
    </script>

    </div>
    <div class="footer">
      <p class="disclaimer"><b>Disclaimer</b> Magic of AR by Team-Aryabhata.</p>
    </div>
</div>
    <script src='js/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
