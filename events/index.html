<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.min.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.min.css" />
	<link rel="stylesheet" media="print" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.3.2/fullcalendar.print.css" />

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script>
  $(document).ready(function() {

    var $events = $("#events");

    $.get('https://www.eventbriteapi.com/v3/events/search/?location.within=60mi&location.latitude=45.55&location.longitude=-83.03&token=7CAZDDALALXS7RWPCBJX&expand=venue&expand=organizer', function(res) {
        if(res.events.length) {
            var s = "<ul class='eventList'>";
            for(var i=0;i<res.events.length;i++) {
                var event = res.events[i];
                console.dir(event);
                s += "<li><a href='" + event.url + "'>" + event.name.text + "</a> - " + event.description.text + "</li>";
            }
            s += "</ul>";
            $events.html(s);
        } else {
            $events.html("<p>Sorry, there are no upcoming events.</p>");
        }
    });
  });
  </script>
</head>
<body>

<h2>Event Calendar</h2>

<div id="events"></div>

</body>
</html>
